<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/timeline.css">
  </head>

  <body>

    <div id="timeline"></div>

    <script src="js/jquery.min.js"></script>
    <script src="js/timeline.js"></script>
    <script>

window.onload = function () {

events = [
  {
    "Date": "2014,21,04",
    "Event": "First Call received after parentPRo commercial aired",
    "stop_date": "",
    "event_description": "",
    "hide": "",
    "EventPretty": "2014-04-21 First Call received after parentPRo commercial aired",
    "RankPosition": "2014-07-22"
  },
  {
    "Date": "2014,22,04",
    "Event": "CQI Training with Dr. Mold",
    "stop_date": "",
    "event_description": "",
    "hide": "",
    "EventPretty": "2014-04-22 CQI Training with Dr. Mold",
    "RankPosition": "2014-08-05"
  },
  {
    "Date": "2014,22,05",
    "Event": "Approval to do referrals without OSDH Consent",
    "stop_date": "",
    "event_description": "",
    "hide": "",
    "EventPretty": "2014-05-22 Approval to do referrals without OSDH Consent",
    "RankPosition": "2014-08-18"
  },
  {
    "Date": "2014,26,06",
    "Event": "External Evaluation Site Visit (OSDH)",
    "stop_date": "",
    "event_description": "",
    "hide": "",
    "EventPretty": "2014-06-26 External Evaluation Site Visit (OSDH)",
    "RankPosition": "2014-09-01"
  },
  {
    "Date": "2014,15,09",
    "Event": "parentPRO tv commercial aired",
    "stop_date": "",
    "event_description": "",
    "hide": "",
    "EventPretty": "2014-09-15 parentPRO tv commercial aired",
    "RankPosition": "2014-09-15"
  }
];
timelineData = {
    headline: "Chronology of Shakespeare's Plays",
    type: "default",
    date: []
};
events.forEach(function(event) {
    var start = event.Date;
    var end = "";
    //if (play.date.indexOf("-") !== -1) {
    //    var dates = play.date.split("-");
    //    start = dates[0];
    //    end = dates[1];
    //}
    timelineData.date.push({
        startDate: start,
        endDate: end,
        headline: "play.play",
        text: event.Event,
        tag: "Comedy", //play.genre,
        asset: {
            media: "play.media",
            credit: "play.credit",
            caption: "play.caption"
        }
    });
});
timelineConfig = {
        type:       'timeline',
        width:      '100%',
        height:     '600',
        source:     {timeline: timelineData},
        embed_id:   'timeline'
};
timelinejs = new VMM.Timeline('timeline','100%','600px');
timelinejs.init(timelineConfig);

}
    </script>
  </body>
</html>
